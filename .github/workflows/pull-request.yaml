name: Pull Request Check #Workflow name
on: #trigger
  pull_request:
    types: ['opened', 'synchronize'] #create or update PR
    branches:
      - 'development'
      - 'release/**'
      - 'master'
env:
  APP_ENV: ${{ github.base_ref == 'master' && 'production' || contains(github.base_ref,'release/') && 'staging' || 'development' }}
  GH_TOKEN: ${{ github.token }}
jobs:
  main: #Job names
    runs-on: ['ubuntu-latest']
    environment:
      name: ${{ github.base_ref == 'master' && 'production' || contains(github.base_ref,'release/') && 'staging' || 'development' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Read Changelog
        id: read_changelog
        uses: ./.github/actions/read-changelog

      - name: Show Output Vars
        run: |
          printf -v changelog "%s" "${{ steps.read_changelog.outputs.LATEST_CHANGELOG }}"
          echo "LATEST_CHANGELOG: $changelog"

      - name: Create release pull request
        run: |
          printf -v changelog "%s" "${{ steps.read_changelog.outputs.LATEST_CHANGELOG }}"
          gh pr create \
            -B master \
            -t 'Release testing' \
            -b "$changelog" \
            -H 'ci/testing'

