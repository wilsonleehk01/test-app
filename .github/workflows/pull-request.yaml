name: Pull Request Check #Workflow name
on: #trigger
  pull_request:
    types: ['opened', 'synchronize'] #create or update PR
    branches:
      - 'development'
      - 'release/**'
      - 'master'
env:
  APP_ENV: ${{ github.base_ref == 'master' && 'production' || contains(github.base_ref,'release/') && 'staging' || 'development' }}
  GH_TOKEN: ${{ github.token }}
jobs:
  main: #Job names
    runs-on: ['ubuntu-latest']
    environment:
      name: ${{ github.base_ref == 'master' && 'production' || contains(github.base_ref,'release/') && 'staging' || 'development' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Get changelog
        id: get-changelog
        uses: ./.github/actions/get-changelog

      # - name: Show Output Vars
      #   run: |
      #     echo "LATEST_CHANGELOG: <<EOF
      #     ${{ steps.read_changelog.outputs.LATEST_CHANGELOG }}
      #     EOF"          | sed 's/"/\\"/g') echo "<<EOF"$'\n'"${{ steps.get-changelog.outputs.changelog }}"$'\n'EOF

      - name: Create release pull request
        run: |
          gh pr create \
            -B master \
            -t 'Release testing' \
            -b "<<EOF"$'\n'"${{ steps.get-changelog.outputs.changelog }}"$'\n'EOF \
            -H 'ci/testing'

